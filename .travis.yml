dist: trusty

sudo: false

language: php

jobs:
  include:
    - php: 5.5.9
      env: LARAVEL="5.1.*"
    - php: 7.0
      env: LARAVEL="5.5.*"
    - php: 7.1
      env: LARAVEL="^5.5"
    - php: 7.2
      env: LARAVEL="^6.0"
    - php: 7.2
      env: LARAVEL="^7.0"
    - php: 7.3
      env: LARAVEL="^6.0"
    - php: 7.3
      env: LARAVEL="^7.0"
    - php: 7.4
      env: LARAVEL="^6.0"
    - php: 7.4
      env: LARAVEL="^7.0"
    - php: nightly
      env: LARAVEL="^6.0"
    - php: nightly
      env: LARAVEL="^7.0"
    - php: hhvm-3.18
      env: LARAVEL="^6.0"
    - php: hhvm-3.18
      env: LARAVEL="^7.0"

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  allow_failures:
    - php: nightly

before_install:
  - echo "memory_limit=3G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - travis_retry composer require laravel/framework:${LARAVEL} --no-interaction --prefer-dist
  - vendor/bin/phpunit
  - composer remove laravel/framework
  - travis_retry composer require laravel/lumen-framework:${LARAVEL} --no-interaction --prefer-dist
  - vendor/bin/phpunit
